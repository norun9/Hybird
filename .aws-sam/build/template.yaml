AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Go-Gin

  SAM Template for Go-Gin

  '
Globals:
  Function:
    Timeout: 10
Resources:
  HybirdGinFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      MemorySize: 256
      Events:
        HybirdAPIEvent:
          Type: HttpApi
      ImageUri: hybirdginfunction:v1
    Metadata:
      DockerContext: /Users/tomoyaueno/GolandProjects/Hybird/backend
      DockerTag: v1
      Dockerfile: Dockerfile
      SamResourceId: HybirdGinFunction
Outputs:
  GinApi:
    Description: API Gateway endpoint URL for Prod stage for Gin function
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/
