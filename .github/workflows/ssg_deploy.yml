name: SSG Deployment
on: workflow_dispatch

permissions:
  id-token: write

# TODO:URLはAPIGatewayで作成されたものに修正する
env:
  AWS_REGION: "ap-northeast-1"
  NEXT_PUBLIC_API_BASE_URL: "http://localhost:8080"
  NEXT_PUBLIC_WEB_SOCKET_URL: "ws://localhost:8080/v1/messages/ws"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_OICD_ROLE_NAME }}"
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: yarn install
      - name: Build
        env: # 環境変数を設定してビルドプロセスに渡す
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_WEB_SOCKET_URL: ${{ env.NEXT_PUBLIC_WEB_SOCKET_URL }}
        run: |
          yarn build
      - name: Deploy
        run: |
          echo "AWS S3 sync"
          aws s3 sync --region ap-northeast-1 ./out s3://${{ secrets.AWS_S3_BUCKET }} --delete
      - name: Clear CloudFront Cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CF_ID }}
          PATHS: "/*"
          AWS_REGION: ${{ env.AWS_REGION }}
